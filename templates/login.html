<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€” Example</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f6f7f9;
        --card: #ffffff;
        --muted: #6b7280;
        --accent: #1a73e8;
        --danger: #d93025;
        --radius: 12px;
        --shadow: 0 6px 24px rgba(15, 23, 42, 0.08);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: linear-gradient(180deg, var(--bg), #eef2ff 60%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 24px;
        color: #0f172a;
      }

      .container {
        width: 100%;
        max-width: 420px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 18px;
      }

      .title {
        font-size: 20px;
        font-weight: 600;
        margin: 0;
      }
      .subtitle {
        font-size: 13px;
        color: var(--muted);
        margin-top: 2px;
      }

      .card {
        background: var(--card);
        border-radius: var(--radius);
        padding: 28px;
        box-shadow: var(--shadow);
        border: 1px solid rgba(15, 23, 42, 0.04);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      label {
        font-size: 12px;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }

      .input-wrap {
        display: flex;
        flex-direction: column;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid rgba(15, 23, 42, 0.08);
        font-size: 15px;
        outline: none;
        transition: box-shadow 0.15s, border-color 0.12s;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.9),
          rgba(250, 250, 250, 0.9)
        );
      }
      input:focus {
        box-shadow: 0 6px 18px rgba(26, 115, 232, 0.08);
        border-color: var(--accent);
      }

      .error {
        font-size: 12px;
        color: var(--danger);
        margin-top: 6px;
        display: none;
      }

      .pw-row {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .pw-toggle {
        background: transparent;
        border: none;
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        color: var(--accent);
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 6px;
      }

      .btn {
        padding: 12px 14px;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
      }
      .btn-primary {
        background: var(--accent);
        color: white;
        box-shadow: 0 6px 18px rgba(26, 115, 232, 0.12);
      }
      .btn-primary[disabled] {
        opacity: 0.55;
        cursor: not-allowed;
        box-shadow: none;
      }

      .divider {
        height: 1px;
        background: linear-gradient(
          90deg,
          rgba(15, 23, 42, 0.02),
          rgba(15, 23, 42, 0.04)
        );
        margin: 12px 0;
        border-radius: 2px;
      }

      .small {
        text-align: center;
        font-size: 13px;
        color: var(--muted);
      }

      @media (max-width: 420px) {
        .card {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="brand">
        <img src="../images/oauth20.png" height="40" />
        <div>
          <h1 class="title">Sign in</h1>
          <div class="subtitle">Continue to your account</div>
        </div>
      </div>

      <section class="card" aria-labelledby="login-heading">
        <h2 id="login-heading" style="font-size: 16px; margin: 0 0 8px 0">
          Login
        </h2>
        <form id="loginForm" novalidate>
          <div class="input-wrap">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              required
              placeholder="you@example.com"
            />
            <div id="emailError" class="error"></div>
          </div>

          <div class="input-wrap">
            <label for="password">Password</label>
            <div class="pw-row">
              <input
                id="password"
                type="password"
                required
                placeholder="Enter your password"
              />
              <button type="button" id="togglePw" class="pw-toggle">
                Show
              </button>
            </div>
            <div id="pwError" class="error"></div>
          </div>

          <div class="actions">
            <button
              id="loginBtn"
              class="btn btn-primary"
              type="submit"
              disabled
            >
              Login
            </button>
          </div>

          <div class="divider"></div>

          <div class="small">
            Don't have an account? <a href="#">Register</a>
          </div>
        </form>
      </section>
    </main>

    <script>
      (function () {
        const form = document.getElementById("loginForm");
        const email = document.getElementById("email");
        const password = document.getElementById("password");
        const loginBtn = document.getElementById("loginBtn");
        const togglePw = document.getElementById("togglePw");
        const emailError = document.getElementById("emailError");
        const pwError = document.getElementById("pwError");

        function isEmailValid(v) {
          return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
        }

        function validate() {
          let ok = true;

          if (!email.value.trim()) {
            emailError.textContent = "Email is required.";
            emailError.style.display = "block";
            ok = false;
          } else if (!isEmailValid(email.value.trim())) {
            emailError.textContent = "Enter a valid email address.";
            emailError.style.display = "block";
            ok = false;
          } else emailError.style.display = "none";

          if (!password.value) {
            pwError.textContent = "Password is required.";
            pwError.style.display = "block";
            ok = false;
          } else pwError.style.display = "none";

          loginBtn.disabled = !ok;
          return ok;
        }

        [email, password].forEach((el) => {
          el.addEventListener("input", () => {
            clearTimeout(el._t);
            el._t = setTimeout(validate, 200);
          });
          el.addEventListener("blur", validate);
        });

        togglePw.addEventListener("click", () => {
          const show = password.type === "password";
          password.type = show ? "text" : "password";
          togglePw.textContent = show ? "Hide" : "Show";
        });

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          if (!validate()) return;

          loginBtn.disabled = true;
          loginBtn.textContent = "Signing in...";

          setTimeout(() => {
            alert("Logged in (client-side demo). Replace with real API call.");
            loginBtn.textContent = "Login";
            loginBtn.disabled = false;
          }, 900);
        });

        window.addEventListener("load", () => setTimeout(validate, 200));
      })();
    </script>
  </body>
</html>
